version: '3'
services:
  face_count:
    build:
      context: .
      dockerfile: DockerFile
    container_name: face_count
    ports:
      - "5000:5000"
    volumes:
      - ./static/processed:/faceCount_model/static/processed
    environment:
      - MODEL_PATH=/faceCount_model/saved_model
      - FLASK_ENV="development"
